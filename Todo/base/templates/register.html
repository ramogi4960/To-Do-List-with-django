{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_div }}
    <input type="submit" value="Register" class="btn btn-primary">
</form>
<p class="lead">
  <a href="{% url 'login' %}">Already have an account?</a>
</p>
{% endblock %}
