{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_div }}
  <input type="submit" value="login" class="btn btn-primary">
</form>
<p class="lead">
  <a href="{% url 'register' %}">Dont have an account?</a>
</p>
{% endblock %}
