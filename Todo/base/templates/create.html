{% extends 'base.html' %}
{% block title %}Create new task{% endblock %}

{% block content %}
<h1>Add details for new task</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}

  </div>
    <input type="submit" value="Add task" class="btn btn-primary">
</form>
<p class="lead">
  <a href="{% url 'list' %}">Cancel and go back to list</a>
</p>
{% endblock %}
